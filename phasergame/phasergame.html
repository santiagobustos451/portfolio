<!doctype html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8" />
    <title>Juego Phaser</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;900&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=Open+Sans&display=swap');
    </style>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

var config = {
    type: Phaser.AUTO,
    width: 800,
    height: 600,
    physics: {
        default: 'arcade',
        arcade: {
            gravity: { y: 1000 },
            debug: false
        }
    },
    scene: {
        preload: preload,
        create: create,
        update: update
    }
};

var player;
var stars;
var gems;
var bombs;
var platforms;
var cursors;
var score = 0;
var gameOver = false;
var scoreText;
var jump;
var jumpsleft = 2;
var restart1;
var restart2;
var restart3;
var xSpeed = 0;
var i=0;
var sfx_jump;
var sfx_hit;
var sfx_pickup;
var music; 

var game = new Phaser.Game(config);

function preload ()
{
    this.load.image('sky', './assets/sky.png');
    this.load.image('ground', './assets/platform.png');
    this.load.image('star', './assets/star.png');
    this.load.image('gem', './assets/gem.png');
    this.load.image('bomb', './assets/bomb.png');
    this.load.spritesheet('dude', './assets/dude.png', { frameWidth: 32, frameHeight: 48 });

    this.load.audio('sfx_jump', './assets/sfx/jump.wav');
    this.load.audio('sfx_hit', './assets/sfx/hit.wav');
    this.load.audio('sfx_pickup', './assets/sfx/pickup.wav');
    this.load.audio('sfx_pickup2', './assets/sfx/pickup2.wav');
    this.load.audio('bgm', './assets/sfx/bgm.wav');
}

function create ()
{
    //Sonidos
    music = this.sound.add('bgm', {loop: true, volume:.15});
    music.play();

    
    //  A simple background for our game
    this.add.image(400, 300, 'sky');

    //  The platforms group contains the ground and the 2 ledges we can jump on
    platforms = this.physics.add.staticGroup();

    //  Here we create the ground.
    //  Scale it to fit the width of the game (the original sprite is 400x32 in size)
    platforms.create(400, 568, 'ground').setScale(2.5).refreshBody();

    //  Now let's create some ledges
    platforms.create(800, 400, 'ground');
    platforms.create(0, 400, 'ground');
    platforms.create(400, 250, 'ground');
    platforms.create(400, 150, 'ground').setScale(0.5).refreshBody();

    // The player and its settings
    player = this.physics.add.sprite(100, 450, 'dude');

    //  Player physics properties. Give the little guy a slight bounce.
    player.setBounce(0);
    player.setCollideWorldBounds(true);

    //  Our player animations, turning, walking left and walking right.
    this.anims.create({
        key: 'left',
        frames: this.anims.generateFrameNumbers('dude', { start: 0, end: 3 }),
        frameRate: 10,
        repeat: -1
    });

    this.anims.create({
        key: 'turn',
        frames: [ { key: 'dude', frame: 4 } ],
        frameRate: 20
    });

    this.anims.create({
        key: 'right',
        frames: this.anims.generateFrameNumbers('dude', { start: 5, end: 8 }),
        frameRate: 10,
        repeat: -1
    });

    //  Input Events
    cursors = this.input.keyboard.createCursorKeys();

    //  Some stars to collect, 12 in total, evenly spaced 70 pixels apart along the x axis
    stars = this.physics.add.group({
        key: 'star',
        repeat: 11,
        setXY: { x: 12, y: 0, stepX: 70 }
    });

    gems = this.physics.add.group({
        key: 'gem',
        repeat: 5,
        setXY: { x:50, y: 10, stepX: 168}
    });

    stars.children.iterate(function (child) {

        //  Give each star a slightly different bounce
        child.setBounceY(Phaser.Math.FloatBetween(0.4, 0.8));
        child.y = Phaser.Math.Between(0,400);
        

    });
    gems.children.iterate(function (child) {
        while(i==0){
            i=Phaser.Math.Between(-1,1);
            console.log(i);

        };
        child.setBounce(1);
        child.setCollideWorldBounds(true);
        child.setVelocityX(i*Phaser.Math.Between(50,200));
        child.y = Phaser.Math.Between(0,500);
        
    });

    bombs = this.physics.add.group();

    //  The score
    scoreText = this.add.text(16, 16, 'Score: 0', { font: '32px Raleway'});
    scoreText.setTint(0xFFF682);

    //  Collide the player and the stars with the platforms
    this.physics.add.collider(player, platforms);
    this.physics.add.collider(stars, platforms);
    this.physics.add.collider(gems, platforms);
    this.physics.add.collider(bombs, platforms);

    //  Checks to see if the player overlaps with any of the stars, if he does call the collectStar function
    this.physics.add.overlap(player, stars, collectStar, null, this);
    this.physics.add.overlap(player, gems, collectGem, null, this);
    this.physics.add.collider(player, bombs, hitBomb, null, this);
}

function update ()
{
    jump = Phaser.Input.Keyboard.JustDown(cursors.up);
    restart2 = Phaser.Input.Keyboard.JustDown(cursors.left);
    restart3 = Phaser.Input.Keyboard.JustDown(cursors.right);
    if (gameOver == true)
    
    {
        music.stop();
        if(jump||restart2||restart3){
            this.scene.restart();
            this.physics.resume();
            //music.play();
            gameOver = false;
        }
    }

    if (cursors.left.isDown)
    {
        if (xSpeed>-250&& xSpeed<=0){
            xSpeed -= 20;
        }
        else if (xSpeed>0){
            xSpeed -= 50;
        }    
        
        //player.setVelocityX(xSpeed);

        player.anims.play('left', true);
    }
    else if (cursors.right.isDown)
    {
        if (xSpeed<250 && xSpeed>=0){
            xSpeed += 20;
        }
        else if (xSpeed<0){
            xSpeed += 50;
        }
        //player.setVelocityX(xSpeed);

        player.anims.play('right', true);
    }
    else
    {
        if (xSpeed<=260 && xSpeed>20){
            xSpeed -= 30;
        }
        else if (xSpeed>=-260 && xSpeed<-20){
            xSpeed += 30;
        }
        else if (xSpeed>=-30 && xSpeed<=30){
            xSpeed = 0;
        }
        //player.setVelocityX(xSpeed);
        player.anims.play('turn');
    }
    player.setVelocityX(xSpeed);
    //console.log(xSpeed);
    
    if (jump && jumpsleft != 0)
    {   
        player.setVelocityY(-430);
        this.sound.play('sfx_jump');
        --jumpsleft;
    }
    if (player.body.touching.down){
        jumpsleft = 1
    }
}


function collectStar (player, star)
{
    star.disableBody(true, true);
    this.sound.play('sfx_pickup2');
    //  Add and update the score
    score += 20;
    scoreText.setText('Score: ' + score);

    if (stars.countActive(true) === 0)
    {
        //  A new batch of stars to collect
        stars.children.iterate(function (child) {

            child.enableBody(true, child.x, 0, true, true);
            child.y = Phaser.Math.Between(0,400);

        });
        gems.children.iterate(function (child) {
            while(i==0){
            i=Phaser.Math.Between(-1,1);
            console.log(i);

            };
            child.enableBody(true, child.x, 0, true, true);
            child.setVelocityX(i*Phaser.Math.Between(50,200));

        });

        var x = (player.x < 400) ? Phaser.Math.Between(400, 800) : Phaser.Math.Between(0, 400);

        var bomb = bombs.create(x, 16, 'bomb');
        bomb.setScale(Phaser.Math.FloatBetween(2,3));
        bomb.setBounce(1);
        bomb.setCollideWorldBounds(true);
        while(i==0){
            i=Phaser.Math.Between(-1,1);
            console.log(i);

        };
        bomb.setVelocity(i*Phaser.Math.Between(100, 200), 20);
        bomb.allowGravity = false;
        bomb.setTint(0xff0000);

    }
}
function collectGem (player, gem)
{
    gem.disableBody(true, true);
    this.sound.play('sfx_pickup');
    //  Add and update the score
    score += 15;
    scoreText.setText('Score: ' + score);

    /*if (gems.countActive(true) === 0)
    {
        //  A new batch of stars to collect
        gems.children.iterate(function (child) {

            child.enableBody(true, child.x, 0, true, true);

        });

        var x = (player.x < 400) ? Phaser.Math.Between(400, 800) : Phaser.Math.Between(0, 400);

        var bomb = bombs.create(x, 16, 'bomb');
        bomb.setBounce(1);
        bomb.setCollideWorldBounds(true);
        bomb.setVelocity(Phaser.Math.Between(-200, 200), 20);
        bomb.allowGravity = false;

    }*/
}

function hitBomb (player, bomb)
{
    this.physics.pause();

    this.sound.play('sfx_hit');

    player.setTint(0xff0000);

    player.anims.play('turn');

    gameOver = true;

    score = 0;

}

</script>

</body>
</html>
